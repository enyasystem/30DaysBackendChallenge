<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes API Frontend</title>
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: #f4f6fb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #222;
      margin-top: 2.5rem;
      font-size: 2.7rem;
      letter-spacing: 1px;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #6c757d;
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
      font-weight: 400;
    }
    .controls {
      margin: 1.5rem 0 2rem 0;
      display: flex;
      gap: 1.2rem;
    }
    button {
      padding: 0.8rem 2.2rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(102,126,234,0.08);
      transition: background 0.2s, transform 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #5a67d8 0%, #6b21a8 100%);
      transform: translateY(-2px) scale(1.03);
    }
    #output {
      width: 100%;
      max-width: 650px;
      margin: 0 auto;
    }
    .quote {
      background: #fff;
      border: 1px solid #e2e8f0;
      padding: 2.2rem 2rem 1.5rem 2rem;
      margin-bottom: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(102,126,234,0.07);
      position: relative;
      font-size: 1.25rem;
      color: #2d3748;
      transition: box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .quote:hover {
      box-shadow: 0 8px 32px rgba(102,126,234,0.13);
    }
    .quote::before {
      content: 'â€œ';
      font-size: 3.5rem;
      color: #667eea;
      position: absolute;
      left: 18px;
      top: 10px;
      opacity: 0.18;
      font-family: serif;
    }
    .author {
      color: #764ba2;
      font-style: italic;
      margin-top: 1.2rem;
      text-align: right;
      font-size: 1.08rem;
      align-self: flex-end;
      font-weight: 500;
    }
    @media (max-width: 700px) {
      .quote { font-size: 1.05rem; padding: 1.2rem; }
      h1 { font-size: 2rem; }
      .controls { flex-direction: column; gap: 0.7rem; }
    }
  </style>
</head>
<body>
  <h1>Quotes API</h1>
  <div class="subtitle">Get inspired by a random quote or browse them all!</div>
  <div class="controls">
    <button onclick="getRandomQuote()">ðŸŽ² Random Quote</button>
    <button onclick="getAllQuotes()">ðŸ“š Show All Quotes</button>
  </div>
  <div id="output"></div>
  <!-- ...rest of your script... -->
   <script>
   const API = '';
    const output = document.getElementById('output');

    async function getRandomQuote() {
      output.innerHTML = 'Loading...';
      const res = await fetch(API + '/api/quote');
      const data = await res.json();
      output.innerHTML = `<div class='quote'><p>"${data.text}"</p><div class='author'>- ${data.author}</div></div>`;
    }

    async function getAllQuotes() {
      output.innerHTML = 'Loading...';
      const res = await fetch(API + '/api/quotes');
      const data = await res.json();
      output.innerHTML = data.map(q => `<div class='quote'><p>"${q.text}"</p><div class='author'>- ${q.author}</div></div>`).join('');
    }
  </script>
</body>
