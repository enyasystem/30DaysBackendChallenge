<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager Frontend</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f9f9f9; }
    h1 { color: #333; }
    form, .task-list { margin-bottom: 2rem; }
    input, textarea { padding: 0.5rem; margin: 0.2rem 0; width: 100%; }
    button { padding: 0.5rem 1rem; margin-top: 0.5rem; }
    .task { background: #fff; border: 1px solid #ddd; padding: 1rem; margin-bottom: 1rem; border-radius: 5px; }
    .task.completed { background: #e0ffe0; }
    .actions { margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>Task Manager</h1>

  <form id="taskForm">
    <input type="text" id="title" placeholder="Task Title" required />
    <textarea id="description" placeholder="Task Description" required></textarea>
    <input type="hidden" id="editId" />
    <button type="submit">Add Task</button>
    <button type="button" id="cancelEdit" style="display:none;">Cancel Edit</button>
  </form>
  <div id="notification" style="display:none; padding:0.5rem; margin-bottom:1rem; border-radius:4px;"></div>
  <div id="spinner" style="display:none;">Loading...</div>
  <div class="task-list" id="taskList"></div>

  <script>
    const API = '/api/tasks';
    const taskList = document.getElementById('taskList');
    const form = document.getElementById('taskForm');
    const notification = document.getElementById('notification');
    const spinner = document.getElementById('spinner');
    const cancelEditBtn = document.getElementById('cancelEdit');
    let editing = false;

    // Show notification
    function showNotification(msg, type = 'success') {
      notification.textContent = msg;
      notification.style.display = 'block';
      notification.style.background = type === 'success' ? '#d4edda' : '#f8d7da';
      notification.style.color = type === 'success' ? '#155724' : '#721c24';
      setTimeout(() => { notification.style.display = 'none'; }, 2000);
    }

    // Show/hide spinner
    function setLoading(loading) {
      spinner.style.display = loading ? 'block' : 'none';
    }

    // Fetch and display all tasks
    async function loadTasks() {
      setLoading(true);
      try {
        const res = await fetch(API);
        const data = await res.json();
        taskList.innerHTML = '';
        data.data.forEach(task => {
          const div = document.createElement('div');
          div.className = 'task' + (task.status === 'completed' ? ' completed' : '');
          div.innerHTML = `
            <strong>${task.title}</strong><br>
            <small>${task.description}</small><br>
            <small>Status: ${task.status}</small><br>
            <div class="actions">
              <button onclick="updateTaskStatus('${task.id}', '${task.status === 'pending' ? 'completed' : 'pending'}')">Mark as ${task.status === 'pending' ? 'Completed' : 'Pending'}</button>
              <button onclick="editTask('${task.id}')">Edit</button>
              <button onclick="deleteTask('${task.id}')">Delete</button>
            </div>
          `;
          taskList.appendChild(div);
        });
      } catch (err) {
        showNotification('Failed to load tasks', 'error');
      }
      setLoading(false);
    }

    // Add or update task
    form.onsubmit = async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const editId = document.getElementById('editId').value;
      setLoading(true);
      try {
        if (editing && editId) {
          // Update
          const res = await fetch(`${API}/${editId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title, description })
          });
          if (res.ok) showNotification('Task updated!');
          else showNotification('Update failed', 'error');
        } else {
          // Add
          const res = await fetch(API, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title, description })
          });
          if (res.ok) showNotification('Task added!');
          else showNotification('Add failed', 'error');
        }
      } catch (err) {
        showNotification('Request failed', 'error');
      }
      form.reset();
      editing = false;
      document.getElementById('editId').value = '';
      form.querySelector('button[type="submit"]').textContent = 'Add Task';
      cancelEditBtn.style.display = 'none';
      loadTasks();
      setLoading(false);
    };

    // Edit task
    window.editTask = async (id) => {
      setLoading(true);
      try {
        const res = await fetch(`${API}/${id}`);
        const data = await res.json();
        document.getElementById('title').value = data.data.title;
        document.getElementById('description').value = data.data.description;
        document.getElementById('editId').value = id;
        editing = true;
        form.querySelector('button[type="submit"]').textContent = 'Update Task';
        cancelEditBtn.style.display = 'inline-block';
      } catch (err) {
        showNotification('Failed to load task', 'error');
      }
      setLoading(false);
    };

    // Cancel edit
    cancelEditBtn.onclick = () => {
      editing = false;
      form.reset();
      document.getElementById('editId').value = '';
      form.querySelector('button[type="submit"]').textContent = 'Add Task';
      cancelEditBtn.style.display = 'none';
    };

    // Update task status
    window.updateTaskStatus = async (id, status) => {
      setLoading(true);
      try {
        const res = await fetch(`${API}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status })
        });
        if (res.ok) showNotification('Status updated!');
        else showNotification('Status update failed', 'error');
      } catch (err) {
        showNotification('Request failed', 'error');
      }
      loadTasks();
      setLoading(false);
    };

    // Delete task
    window.deleteTask = async (id) => {
      if (!confirm('Are you sure you want to delete this task?')) return;
      setLoading(true);
      try {
        const res = await fetch(`${API}/${id}`, { method: 'DELETE' });
        if (res.ok) showNotification('Task deleted!');
        else showNotification('Delete failed', 'error');
      } catch (err) {
        showNotification('Request failed', 'error');
      }
      loadTasks();
      setLoading(false);
    };

    // Initial load
    loadTasks();
  </script>
</body>
</html>
