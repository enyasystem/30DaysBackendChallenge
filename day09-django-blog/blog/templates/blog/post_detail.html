{% extends 'blog/base.html' %}

{% block title %}{{ post.title }} — My Blog{% endblock %}

{% block content %}
   <section class="max-w-2xl mx-auto bg-white rounded-xl shadow p-8 mt-8">
    <article>
      <h1 class="text-3xl md:text-4xl font-extrabold mb-2 text-blue-800">{{ post.title }}</h1>
      <p class="text-sm text-gray-500 mb-4">Posted on {{ post.created_at|date:"M d, Y" }} &middot; ⏱ {{ post.reading_time }} min read</p>
      <hr class="my-4">
      <div class="prose prose-blue max-w-none text-lg mb-6">
        {{ post.content }}
      </div>
      <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mt-8">
        <a href="/" class="inline-flex items-center px-5 py-2 bg-blue-700 text-white font-semibold rounded-lg shadow hover:bg-blue-800 transition"><i class="fa-solid fa-arrow-left mr-2"></i>Back to Blog</a>
        <div class="text-gray-400 text-sm flex items-center gap-2">&middot; Share:
          <a href="#" class="hover:text-blue-500"><i class="fa-brands fa-twitter"></i></a>
          <a href="#" class="hover:text-blue-700"><i class="fa-brands fa-linkedin"></i></a>
        </div>
      </div>
    </article>
  </section>
{% endblock %}
