{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}My Blog{% endblock %}</title>
  <meta name="description" content="Insights, tutorials, and short stories about backend development.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Tailwind generated CSS (built to static) -->
  <link rel="stylesheet" href="{% static 'blog/css/tailwind.css' %}">
  <!-- Legacy site styles (will be gradually migrated) -->
  <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
  {% block head %}{% endblock %}
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <nav class="navbar navbar-expand-lg site-nav">
    <div class="container">
      <a class="navbar-brand" href="/">My Blog</a>
      <div class="d-flex gap-2 align-items-center ms-auto">
        <div class="search-wrapper d-none d-md-block">
          <input aria-label="Search posts" class="search-input" placeholder="Search posts..." />
        </div>
        <button id="theme-toggle" class="btn btn-ghost" title="Toggle dark mode"><i class="fa-solid fa-moon"></i></button>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <footer class="footer">
    <div class="container text-center">
      <p class="mb-0">&copy; {% now "Y" %} My Blog â€” Built with Django</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // simple theme toggle
    (function(){
      const btn = document.getElementById('theme-toggle');
      const darkClass = 'dark-mode';
      function setMode(mode){
        if(mode==='dark') document.documentElement.classList.add(darkClass);
        else document.documentElement.classList.remove(darkClass);
        localStorage.setItem('theme', mode);
      }
      const saved = localStorage.getItem('theme') || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      setMode(saved);
      btn.addEventListener('click', ()=>{
        const now = document.documentElement.classList.contains(darkClass) ? 'light' : 'dark';
        setMode(now);
      });
    })();
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
